<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Login.css">
  <title>Tela de Login</title>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <hr>
    <form class="form">
      <label for="email">Seu e-mail</label>
      <input type="email" id="email" placeholder="usuario@gmail.com">

      <label for="senha">Sua senha</label>
      <input type="password" id="senha" placeholder="***********">

      <div>
        <input type="checkbox" id="manter">
        <small>Manter-me logado</small>
      </div>

      <button type="submit">Logar</button>
    </form>

    <div class="footer">
      Ainda n√£o tem conta? <a href="Registro.html">Cadastre-se</a>
    </div>
  </div>

  <div class="logo">
    <img src="Img/logo.png" alt="Futuro Sustentavel">
  </div>

</body>
</html>
